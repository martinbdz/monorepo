name: PHP
on:
  push:
    paths:
      - 'php/**'
    branches:
      - master

  pull_request:
    paths:
      - 'php/**'
    types:
      - opened
      - synchronize
      - reopened
  
jobs:
  sonarcloud: 
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: SonarCloud Scan
      uses: sonarsource/sonarcloud-github-action@master
      with:
        projectBaseDir: php
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        SONARCLOUD_URL: https://squad-1-core.sc-dev.io
